type HeroAppearance {
	gender: String
	race: String
	height: [String]
	weight: [String]
	eyeColor: String
	hairColor: String
}

type HeroStats {
	intelligence: String
	strength: String
	speed: String
	durability: String
	power: String
	combat: String
}

type HeroBiography {
	fullName: String
	alterEgos: String
	aliases: [String]
	placeOfBirth: String
	firstAppearance: String
	publisher: String
	alignment: String
}

type HeroWork {
	occupation: String
	base: String
}

type HeroConnections {
	groupAffiliation: String
	relatives: String
}

type HeroImage {
	url: String
}

type Hero {
	id: ID
	name: String
	powerstats: HeroStats
	biography: HeroBiography
	appearance: HeroAppearance
	work: HeroWork
	connections: HeroConnections
	image: HeroImage
}

input HeroInput {
	id: Number!
}
